<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Future</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .images-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images-section img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to a Sustainable Future</h1>
    </header>
    <main>
        <p>Explore how we can work together for a better tomorrow through sustainable practices and innovative solutions.</p>
        <div class="images-section">
            <img src="images/solar-panels.jpg" alt="Solar Panels capturing sunlight for energy.">
            <img src="images/recycling.jpg" alt="Recycling bins for waste segregation.">
            <img src="images/tree-planting.jpg" alt="Volunteers planting trees in a park.">
            <img src="images/wind-turbines.jpg" alt="Wind turbines in a field generating clean energy.">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Sustainable Future. All Rights Reserved.</p>
    </footer>
</body>
</html>
